<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 연말정산 가이드</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 아이콘 컴포넌트 직접 정의 ---
        const IconBase = ({ children, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>{children}</svg>
        );
        const Calendar = (props) => <IconBase {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></IconBase>;
        const FileText = (props) => <IconBase {...props}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></IconBase>;
        const Upload = (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconBase>;
        const AlertCircle = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></IconBase>;
        const CheckCircle2 = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></IconBase>;
        const ChevronDown = (props) => <IconBase {...props}><polyline points="6 9 12 15 18 9"/></IconBase>;
        const ChevronUp = (props) => <IconBase {...props}><polyline points="18 15 12 9 6 15"/></IconBase>;
        const Search = (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconBase>;
        const ExternalLink = (props) => <IconBase {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconBase>;
        const Calculator = (props) => <IconBase {...props}><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/><line x1="16" y1="14" x2="16" y2="14"/><line x1="16" y1="18" x2="16" y2="18"/><line x1="12" y1="18" x2="12" y2="18"/><line x1="8" y1="18" x2="8" y2="18"/><line x1="8" y1="14" x2="8" y2="14"/><line x1="12" y1="14" x2="12" y2="14"/><line x1="12" y1="10" x2="12" y2="10"/><line x1="8" y1="10" x2="8" y2="10"/><line x1="16" y1="10" x2="16" y2="10"/></IconBase>;
        const DollarSign = (props) => <IconBase {...props}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconBase>;
        const Users = (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const Home = (props) => <IconBase {...props}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></IconBase>;
        const Heart = (props) => <IconBase {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></IconBase>;
        const BookOpen = (props) => <IconBase {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;
        const AlertTriangle = (props) => <IconBase {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>;
        // [추가] 말풍선 아이콘
        const MessageCircle = (props) => <IconBase {...props}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></IconBase>;

        // ----------------------------------------------------

        const YearEndTaxGuide = () => {
          const [activeTab, setActiveTab] = useState('schedule');
          const [isScrolled, setIsScrolled] = useState(false);

          useEffect(() => {
            const handleScroll = () => {
              setIsScrolled(window.scrollY > 20);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const tabs = [
            { id: 'schedule', label: '일정 및 절차', icon: Calendar },
            { id: 'deductions', label: '주의 사항 및 공제 항목', icon: Calculator },
            { id: 'documents', label: '제출 서류', icon: FileText },
            { id: 'inquiry', label: '문의', icon: MessageCircle },
          ];

          return (
            <div className="min-h-screen bg-slate-50 text-slate-900 font-sans">
              {/* Header */}
              <header className={`fixed top-0 w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white shadow-md py-2' : 'bg-blue-900 text-white py-4'}`}>
                <div className="max-w-4xl mx-auto px-4 flex justify-between items-center">
                  <h1 className={`font-bold flex items-center gap-2 ${isScrolled ? 'text-blue-900 text-xl' : 'text-white text-2xl'}`}>
                    <Calculator className="w-6 h-6" />
                    <span>2025 연말정산 가이드</span>
                  </h1>
                  <div className={`text-sm font-medium px-3 py-1 rounded-full ${isScrolled ? 'bg-red-100 text-red-600' : 'bg-white/20 text-white'}`}>
                    마감: 2026. 1. 27.(화)
                  </div>
                </div>
              </header>

              {/* Main Content */}
              <main className="pt-24 pb-24 max-w-4xl mx-auto px-4">
                
                {/* Navigation Tabs */}
                <div className="grid grid-cols-4 gap-2 mb-8 bg-white p-2 rounded-xl shadow-sm overflow-x-auto">
                  {tabs.map((tab) => (
                    <button
                      key={tab.id}
                      onClick={() => setActiveTab(tab.id)}
                      className={`flex flex-col items-center justify-center p-3 rounded-lg transition-all duration-200 text-sm whitespace-nowrap ${
                        activeTab === tab.id
                          ? 'bg-blue-600 text-white shadow-md transform scale-105'
                          : 'hover:bg-gray-100 text-gray-500'
                      }`}
                    >
                      <tab.icon className="w-5 h-5 mb-1" />
                      {tab.label}
                    </button>
                  ))}
                </div>

                {/* Content Render */}
                <div className="animate-fade-in">
                  {activeTab === 'schedule' && <ScheduleSection />}
                  {activeTab === 'deductions' && <DeductionSection />}
                  {activeTab === 'documents' && <DocumentsSection />}
                  {activeTab === 'inquiry' && <InquirySection />}
                </div>
              </main>

              {/* Footer */}
              <footer className="bg-slate-900 text-slate-400 py-8 mt-12">
                <div className="max-w-4xl mx-auto px-4 text-center">
                  <p className="mb-2">본 안내문은 2025년 귀속 연말정산 안내(대외용) 문서를 바탕으로 제작되었습니다.</p>
                  <p className="text-sm">문의: 국세청 고객만족센터 (☎126)</p>
                  <div className="mt-4 flex justify-center gap-4">
                    <a href="https://www.hometax.go.kr" target="_blank" rel="noreferrer" className="text-blue-400 hover:text-blue-300 flex items-center gap-1">
                      국세청 홈택스 <ExternalLink className="w-3 h-3" />
                    </a>
                    <a href="https://sen.eduptl.kr/" target="_blank" rel="noreferrer" className="text-blue-400 hover:text-blue-300 flex items-center gap-1">
                      나이스(NEIS) <ExternalLink className="w-3 h-3" />
                    </a>
                  </div>
                </div>
              </footer>
            </div>
          );
        };

        // --- Sub Components ---

        const ScheduleSection = () => {
          const steps = [
            {
              date: '2026. 1. 15.(목)',
              title: '간소화 서비스 개통',
              desc: '국세청 홈택스에서 소득·세액공제 자료 확인 가능 (확정본 아님)',
              icon: Search,
              color: 'bg-blue-100 text-blue-600'
            },
            {
              date: '2026. 1. 20.(화)',
              title: '확정자료 제공 시작',
              desc: '간소화 서비스 확정 자료 제공. 부양가족 자료 조회 시 동의 필요.',
              icon: FileText,
              color: 'bg-indigo-100 text-indigo-600'
            },
            {
              date: '2026. 1. 20.(화) ~ 27.(화)',
              title: '나이스(NEIS) 자료 업로드',
              desc: '국세청 PDF 다운로드 후 나이스 시스템에 업로드 진행, 인적공제 부분 2024년 신고분과 비교 하여 작성 ',
              icon: Upload,
              color: 'bg-purple-100 text-purple-600'
            },
               {
              date: '2026. 1. 20.(화) ~ 27.(화)',
              title: '국세청 PDF 이메일 제출',
              desc: '국세청 PDF 다운로드 후(비밀번호 설정X) gogoquick@sen.go.kr로 제출 ',
              icon: Upload,
              color: 'bg-purple-100 text-purple-600'
            },
            {
              date: '2026. 1. 27.(화)',
              title: '서류 제출 마감 (기한엄수)',
              desc: '각종 신고서 및 증빙서류 출력물(서명필) 행정실 제출, 홈택스 PDF 출력X',
              icon: AlertCircle,
              color: 'bg-red-100 text-red-600'
            }
          ];

          return (
            <div className="space-y-6">
              <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                  <Calendar className="text-blue-600" />
                  주요 일정 타임라인
                </h2>
                <div className="space-y-6">
                  {steps.map((step, idx) => (
                    <div key={idx} className="relative pl-8 pb-2 last:pb-0 border-l-2 border-slate-200 last:border-l-0">
                      <div className={`absolute left-[-9px] top-0 w-4 h-4 rounded-full border-2 border-white shadow-sm ${step.color.replace('bg-', 'bg-').split(' ')[0]}`}></div>
                      <div className="mb-1 text-sm font-semibold text-slate-500">{step.date}</div>
                      <div className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                        <h3 className="text-lg font-bold text-slate-800 mb-1 flex items-center gap-2">
                          {step.title}
                        </h3>
                        <p className="text-slate-600 text-sm">{step.desc}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              <div className="bg-blue-50 p-6 rounded-2xl border border-blue-100">
                <h2 className="text-lg font-bold text-blue-900 mb-3">📌 필독 </h2>
                <ol className="list-decimal list-inside space-y-2 text-blue-800 text-sm font-medium">
                  <li><span className="font-bold">중도 입사자 </span> 근무 기간 월만 선택</li>
                  <li><span className="font-bold">행정실 담당자에게 국세청 PDF 이메일 보내기 </span> gogoquick@sen.go.kr</li>
                  <li><span className="font-bold">개산급 사용액은 카드 이용 금액에서 빼기</span></li>
                  <li>소득공제신고서 등 <span className="font-bold">출력물 서명 후 제출</span></li>
                </ol>
              </div>
            </div>
          );
        };

        const DeductionSection = () => {
          const [filter, setFilter] = useState('all');

          const categories = [
            { id: 'all', label: '전체' },
            { id: 'caution', label: '주의사항' },
            { id: 'human', label: '인적공제' },
            { id: 'money', label: '금융/보험' },
            { id: 'house', label: '주택자금' },
            { id: 'special', label: '의료/교육/기부' },
          ];

          const items = [
             {
              category: 'caution',
              title: '나이스 인적 공제 작성',
              icon: Users,
              limit: '',
              details: [
                '2024년 신고 내용과 비교하여 작성',
                '화면 상단 드랍박스에서 2024 선택 필요'
              ]
            },
            {
              category: 'caution',
              title: '장기주택저당차입금 이자 상환액 대상자',
              icon: Users,
              limit: '차입시기에 따라 요건 해당 여부 다를 수 있음',
              details: [
                '구매당시 개별/공동 주택 가격 확인서 제출 필요',
                '-공동주택가격확인서는 인터넷 발급 불가, 본인만 발급가능',
                '대출계약서 사본, 주민등록등본 제출 필요'
              ]
            },
            {
              category: 'caution',
              title: '개산급 사용자',
              icon: Users,
              limit: '',
              details: [
                '카드 이용 금액에서 개산급 사용액 제외'
              ]
            },
            {
              category: 'caution',
              title: '실손의료보험금',
              icon: Users,
              limit: '',
              details: [
                '본인과 인적공제 대상자 명의의 보험금만 공제 가능'
              ]
            },
            {
              category: 'caution',
              title: '부녀자',
              icon: Users,
              limit: '연 50만원',
              details: [
                '총급여 7,000만원 이하 일 때 가능',
                '배우자 없는 경우: 기본공제 대상자 요건에 맞는 부양 가족 1명 이상일 때'
              ]
            },
            {
              category: 'human',
              title: '기본공제',
              icon: Users,
              limit: '1인당 150만원',
              details: [
                '본인, 배우자, 직계존속(60세↑), 직계비속(20세↓), 형제자매(20세↓, 60세↑)',
                '소득요건: 연간소득금액 100만원(근로소득만 있는 경우 총급여 500만원) 이하'
              ]
            },
            {
              category: 'human',
              title: '추가공제',
              icon: Users,
              limit: '항목별 상이',
              details: [
                '경로우대(70세↑): 100만원',
                '장애인: 200만원 (나이요건 미적용)',
                '부녀자: 50만원 (종합소득 3천만원 이하)',
                '한부모: 100만원'
              ]
            },
            {
              category: 'money',
              title: '신용카드 등 소득공제',
              icon: DollarSign,
              limit: '총급여 25% 초과 사용분의 15~40%',
              details: [
                '신용카드 15%, 현금영수증/체크카드 30%',
                '전통시장/대중교통 40%',
                '도서/공연/영화 30%',
                '✨(신설) 수영장·체력단련장 30% (25.7.1. 이후 지출분)'
              ]
            },
            {
              category: 'special',
              title: '의료비 세액공제',
              icon: Heart,
              limit: '총급여 3% 초과분의 15%',
              details: [
                '본인, 장애인, 65세↑, 난임시술비: 한도 없음',
                '일반 부양가족: 연 700만원 한도',
                '산후조리원: 회당 200만원 한도 (총급여 7천만원 이하)',
                '실손보험금 수령액은 공제 제외 필수'
              ]
            },
            {
              category: 'special',
              title: '교육비 세액공제',
              icon: BookOpen,
              limit: '취학전/초중고 300만원, 대학생 900만원',
              details: [
                '본인/장애인: 전액 공제',
                '교복구입비(50만원), 체험학습비(30만원) 포함',
                '대학입학전형료, 수능응시료 포함',
                '학원비는 취학전 아동만 가능 (초중고 불가)'
              ]
            },
            {
              category: 'house',
              title: '주택임차차입금(전세)',
              icon: Home,
              limit: '원리금상환액 40% (연 400만원 한도)',
              details: [
                '무주택 세대주 (국민주택규모 이하)',
                '금융기관 차입금 또는 개인 간 차입금(요건 충족 시)'
              ]
            },
            {
              category: 'house',
              title: '월세 세액공제',
              icon: Home,
              limit: '연 1,000만원 한도 (15~17%)',
              details: [
                '총급여 8천만원 이하 무주택 세대주',
                '국민주택규모 또는 시가 4억원 이하 주택(오피스텔, 고시원 포함)',
                '전입신고 필수'
              ]
            },
            {
              category: 'special',
              title: '기부금 세액공제',
              icon: Heart,
              limit: '기부금 유형별 상이',
              details: [
                '정치자금: 10만원까지 100/110 세액공제',
                '고향사랑기부금: 10만원까지 전액, 초과분 15%',
                '종교단체 지정기부금: 소득금액의 10% 한도'
              ]
            }
          ];

          const filteredItems = filter === 'all' ? items : items.filter(item => item.category === filter);

          return (
            <div>
              {/* Category Filters */}
              <div className="flex gap-2 mb-6 overflow-x-auto pb-2">
                {categories.map(cat => (
                  <button
                    key={cat.id}
                    onClick={() => setFilter(cat.id)}
                    className={`px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-colors ${
                      filter === cat.id
                        ? 'bg-blue-600 text-white'
                        : 'bg-white text-slate-600 border border-slate-200 hover:bg-slate-50'
                    }`}
                  >
                    {cat.label}
                  </button>
                ))}
              </div>

              {/* Grid */}
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                {filteredItems.map((item, index) => {
                  const isCaution = item.category === 'caution';
                  const IconToRender = isCaution ? AlertCircle : item.icon;
                  const iconBgClass = isCaution ? 'bg-pink-100 text-pink-600' : 'bg-blue-50 text-blue-600';

                  return (
                    <div key={index} className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow">
                      <div className="flex justify-between items-start mb-3">
                        <div className="flex items-center gap-2">
                          <div className={`p-2 rounded-lg ${iconBgClass}`}>
                            <IconToRender size={20} />
                          </div>
                          <h3 className="font-bold text-lg text-slate-800">{item.title}</h3>
                        </div>
                      </div>
                      <div className="mb-3">
                        <span className={`inline-block text-xs px-2 py-1 rounded font-medium ${isCaution ? 'bg-pink-50 text-pink-700' : 'bg-slate-100 text-slate-600'}`}>
                          {item.limit ? `한도: ${item.limit}` : '주의사항 확인'}
                        </span>
                      </div>
                      <ul className="space-y-1">
                        {item.details.map((detail, idx) => (
                          <li key={idx} className="text-sm text-slate-600 flex items-start gap-2">
                            <span className={`mt-1.5 w-1 h-1 rounded-full flex-shrink-0 ${isCaution ? 'bg-pink-400' : 'bg-slate-400'}`}></span>
                            <span className="leading-relaxed">{detail}</span>
                          </li>
                        ))}
                      </ul>
                    </div>
                  );
                })}
              </div>
            </div>
          );
        };

        const DocumentsSection = () => {
          const commonDocs = [
            { name: '소득공제신고서', type: '전교직원', note: '서명 필수, 나이스 출력' },
            { name: '주민등록등본', type: '해당자', note: '부양가족 변동 시 제출' },
            { name: '국세청 PDF 자료', type: '전교직원', note: '나이스 업로드' },
          ];

          const specificDocs = [
            { name: '의료비 지급명세서', note: '의료비 공제 신청자 (나이스 출력)' },
            { name: '기부금 명세서', note: '기부금 공제 신청자 (나이스 출력)' },
            { name: '안경/교복 구입비 영수증', note: '해당자 (국세청 자료에 없을 시)' },
            { name: '월세 이체 영수증', note: '월세 공제 신청자 (계약서 등 포함)' },
            { name: '구매당시 공동/개별 주택가격확인서', note: '장기주택정당차입금 이자 상환액 대상자 (공동주택가격 확인서 인터넷 발급 불가, 본인만 발급가능)' },
          ];

          return (
            <div className="space-y-6">
              <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h2 className="text-lg font-bold mb-4 flex items-center gap-2 text-blue-900">
                  <FileText className="w-5 h-5" />
                  필수 제출 서류
                </h2>
                <div className="space-y-3">
                  {commonDocs.map((doc, idx) => (
                    <div key={idx} className="flex items-center justify-between p-3 bg-slate-50 rounded-lg border border-slate-200">
                      <div className="flex items-center gap-3">
                        <div className="bg-blue-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold">{idx + 1}</div>
                        <span className="font-semibold text-slate-800">{doc.name}</span>
                      </div>
                      <div className="text-right">
                        <span className="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">{doc.type}</span>
                        <p className="text-xs text-slate-500 mt-1">{doc.note}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h2 className="text-lg font-bold mb-4 flex items-center gap-2 text-slate-800">
                  <Upload className="w-5 h-5" />
                  해당자 추가 제출
                </h2>
                <ul className="grid grid-cols-1 md:grid-cols-2 gap-3">
                  {specificDocs.map((doc, idx) => (
                    <li key={idx} className="flex items-start gap-2 p-3 border border-slate-100 rounded-lg hover:bg-slate-50">
                      <CheckCircle2 className="w-5 h-5 text-green-500 flex-shrink-0" />
                      <div>
                        <span className="font-medium text-slate-800 block">{doc.name}</span>
                        <span className="text-sm text-slate-500">{doc.note}</span>
                      </div>
                    </li>
                  ))}
                </ul>
              </div>

              <div className="bg-yellow-50 p-4 rounded-xl border border-yellow-200 flex items-start gap-3">
                <AlertTriangle className="text-yellow-600 w-6 h-6 flex-shrink-0" />
                <div>
                  <h4 className="font-bold text-yellow-800 mb-1">주의사항</h4>
                  <p className="text-sm text-yellow-800 leading-relaxed">
                    모든 제출 서류(신고서, 명세서 등)에는 반드시 <strong>본인 서명</strong>이 포함되어야 합니다. 누락 시 재제출이 필요할 수 있습니다.
                  </p>
                </div>
              </div>
            </div>
          );
        };

        const InquirySection = () => { 
          return (
            <div className="space-y-6">
              {/* 수정된 헤더 (파란 박스) */}
              <div className="bg-gradient-to-br from-blue-600 to-indigo-700 p-6 rounded-2xl text-white shadow-lg">
                <h2 className="text-2xl font-bold mb-2"> 연말정산 관련 문의는 126 국세청 콜센터</h2>
                <p className="text-blue-100 font-medium flex items-center gap-2">
                  <AlertCircle className="w-5 h-5" />
                  행정실에서는 근로자가 근로자 외의 자(예: 자녀, 부모 등)의 자료를 연말정산에 부양 가족으로 추가할 시, 소득과 정산 여부 등을 알 수 없어 공제 가능 여부를 판달할 수 없습니다. 구체적이고 정확한 답변을 위해 연말정산 문의는 126 콜센터로 해주세요. 
                </p>
              </div>

              {/* NotebookLM 채팅 링크 카드 */}
              <div className="bg-white p-10 rounded-2xl border border-slate-100 shadow-sm text-center flex flex-col items-center justify-center hover:shadow-md transition-shadow">
                <div className="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mb-6 text-blue-600">
                  <MessageCircle size={40} />
                </div>
                <h3 className="text-2xl font-bold text-slate-800 mb-3">연말정산 AI 도우미</h3>
                <p className="text-slate-600 mb-8 max-w-md leading-relaxed">
                  연말정산에 대해 궁금한 점이 있으신가요?<br />
                  AI 챗봇에게 질문하고 실시간으로 답변을 받아보세요.<br />
                  AI 챗봇은 실수 할 수 있습니다.<br /> 정확한 답변이 필요하시면 126 국세청 콜센터를 이용 해 주세요
                </p>
                <a 
                  href="https://notebooklm.google.com/notebook/9670d8c7-6cfc-4206-83f0-6028da96d8c5" 
                  target="_blank" 
                  rel="noreferrer"
                  className="group relative inline-flex items-center justify-center gap-2 px-8 py-4 bg-blue-600 text-white text-lg font-bold rounded-xl hover:bg-blue-700 transition-all transform hover:scale-105 shadow-lg shadow-blue-200"
                >
                  <span>채팅으로 문의하기</span>
                  <ExternalLink className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                </a>
                <p className="mt-4 text-xs text-slate-400">
                  * 새 창에서 NotebookLM 채팅 화면이 열립니다.
                </p>
              </div>

              <div className="mt-8 bg-slate-100 p-6 rounded-2xl">
                <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2">
                  <AlertCircle className="w-5 h-5" />
                  자주 묻는 질문 (FAQ)
                </h3>
                <div className="space-y-3">
                  <FAQItem q="중도 입사자는 어떻게 하나요?" a="전 근무지의 '근로소득 원천징수영수증'을 발급받아 현 근무지 담당자에게 제출하여 합산 신고해야 합니다." />
                  <FAQItem q="제출 기간동안 한국에 없어요 어떻게 해야하나요?" a="2026년 5월 홈택스에서 종합소득신고하시면 됩니다" />
                  <FAQItem q="부모님 의료비 공제는요?" a="부모님이 질문자님 기본공제대상자이고, 부모님 의료비를 질문자님 실제로 냈다면 → 다른 가족 비용은 안 넣고 “부모님 의료비만” 넣어 연말정산 하는 것 자체는 가능. 부모님이 소득 과다 등으로 질문자님 기본공제대상자가 전혀 될 수 없고, 국세청 해석상 “생계를 같이하는 부양가족”으로도 보기 어렵다면 → 부모님 의료비만 따로 떼서 공제받는 것은 불가. 구체적 상황에 따라 다를 수 있기 때문에 국세청 콜센터에 126 상담 요함 " />
                  <FAQItem q="맞벌이 부부 의료비 공제는요?" a="기본공제를 받은 배우자만 자녀의 의료비·교육비·보험료·신용카드 사용액 등을 추가 공제받을 수 있습니다.​ 예: 남편이 자녀 기본공제 받으면 아내가 지출한 자녀 의료비는 공제 불가.​ 출생·입양 자녀는 별도 세액공제(70만원 등)가 가능하나, 기본공제와 중복 적용됩니다. 단, 본인 의료비는 본인만 공제 가능합니다." />
                  <FAQItem q="실손의료비는 어떻게 하나요?" a="보험회사로부터 수령한 실손의료비는 의료비 지출액에서 반드시 차감하고 신고해야 합니다. (이중공제 금지)" />
                  <FAQItem q="성인자녀 공제는요?" a="20세 초과, 소득도 있는 일반 성인자녀: 부모 부양가족 기본공제, 자녀세액공제, 카드공제, 보험료공제 대부분 불가이고, 의료비는 “생계를 같이 하는지” 여부에 따라 일부 가능성이 있음. 20세 초과지만 장애인 등록 성인자녀, 소득도 100만원 이하: 나이제한 없이 기본공제 및 장애인추가공제, 의료비·보험료·카드 등 각종 부양가족 연동공제 적용 가능. (소득요건: 소득금액 100만원 이하, 근로소득만 있는 경우 500만원 이하면 성인자녀 교육비 세액 공제는 공제 대상)" />
                </div>
              </div>
            </div>
          );
        };

        const FAQItem = ({ q, a }) => {
          const [isOpen, setIsOpen] = useState(false);
          
          return (
            <div className="bg-white rounded-lg border border-slate-200 overflow-hidden">
              <button 
                onClick={() => setIsOpen(!isOpen)}
                className="w-full text-left p-4 flex justify-between items-center hover:bg-slate-50 transition-colors"
              >
                <span className="font-semibold text-slate-800 text-sm">Q. {q}</span>
                {isOpen ? <ChevronUp className="w-4 h-4 text-slate-400" /> : <ChevronDown className="w-4 h-4 text-slate-400" />}
              </button>
              {isOpen && (
                <div className="p-4 pt-0 bg-slate-50 text-sm text-slate-600 border-t border-slate-100">
                  A. {a}
                </div>
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<YearEndTaxGuide />);
    </script>
</body>
</html>
